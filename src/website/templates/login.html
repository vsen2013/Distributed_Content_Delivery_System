{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Welcome to the Login page!</h1>
    <form method="POST">
        <h3 align = "center">Login</h3>
        <div class = "form-group">
            <label for = "email">Email Address</label>
            <input 
                type = "email" 
                class = "form-control" 
                id = "email" 
                name = "email" 
                placeholder = "Enter email">
            </input>
        </div>
        <div class = "form-group">
            <label for = "password">Password</label>
            <input
                type = "password"
                class = "form-control"
                id = "password"
                name = "password"
                placeholder = "Enter Password">
            </input>
        </div>
        <br/>
        <button type = "submit" 
                class = "btn btn-primary">
                Login
        </button>
    </form>
{% endblock %}
